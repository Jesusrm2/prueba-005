<p-sidebar [(visible)]="visible" [modal]="false" [showCloseIcon]="false" 
[style]="{'background-color': '#343a40', 'color': '#17a2b8', 'box-shadow': 'none', 'width': '210px'}"> 
    <ng-template pTemplate="headless">
        <div class="flex flex-column h-full">
          <div class="flex align-items-center justify-content-between px-4 pt-3 flex-shrink-0">
            <span class="font-semibold text-2xl text-primary">Menu</span>
          </div>
          <button pButton icon="pi pi-times" class="p-button-text" [style]="{ 'color': 'white', 'position': 'absolute', 'top': '10px', 'right': '10px'}" (click)="layoutService.toggleVisible()"></button>
          <div class="overflow-y-auto">
            <ul class="list-none p-3 m-0">
              <ng-container *ngFor="let menuItem of menuItems" >
                <li>
                  <div
                    pRipple
                    class="p-3 flex align-items-center justify-content-between text-600 cursor-pointer"
                    [style]="{'background-color': '#343a40', 'color': '#17a2b8'}"
                  >
                    <span class="font-medium">{{ menuItem.label }}</span>
      
                  </div>
                  <ul class="list-none p-0 m-0 overflow-hidden">
                    <ng-container *ngIf="menuItem.items && menuItem.items.length > 0">
                      <li *ngFor="let subMenuItem of menuItem.items">
                        <a pRipple class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple"(click)="subMenuItem.command?.()" 
                        [style]="{'background-color': '#343a40', 'color': '#17a2b8'}">
                          <i *ngIf="subMenuItem.icon" [class]="subMenuItem.icon + ' mr-2'"></i>
                          <span class="font-medium">{{ subMenuItem.label }}</span>
                        </a>
                      </li>
                    </ng-container>
                  </ul>
                </li>
              </ng-container>
            </ul>
          </div>
          
        </div>
      </ng-template>
</p-sidebar>
